config:
  core.https_address: '[::]:8443'
  core.trust_password: true
networks:
- config:
    ipv4.address: 10.10.10.254/24
    ipv6.address: none
    dns.mode: none
    ipv4.dhcp: false
    ipv6.dhcp: false
    ipv6.address: none
  description: ""
  name: maas-br0
  type: bridge
  project: default
- config:
    ipv4.address: 10.10.11.254/24
    ipv6.address: none
    dns.mode: none
    ipv4.dhcp: false
    ipv6.dhcp: false
  description: MAAS Network Bridge 1
  name: maas-br1
  type: bridge
  project: default
- config:
    ipv4.address: 10.10.12.254/24
    ipv6.address: none
    dns.mode: none
    ipv4.dhcp: false
    ipv6.dhcp: false
    ipv6.address: none
  description: MAAS Network Bridge 2
  name: maas-br2
  type: bridge
  project: default
- config:
    ipv4.address: 10.10.13.254/24
    ipv6.address: none
    dns.mode: none
    ipv4.dhcp: false
    ipv6.dhcp: false
    ipv6.address: none
  description: MAAS Network Bridge 3
  name: maas-br3
  type: bridge
  project: default
- config:
    ipv4.address: 10.10.14.254/24
    ipv6.address: none
    dns.mode: none
    ipv4.dhcp: false
    ipv6.dhcp: false
    ipv6.address: none
  description: MAAS Network Bridge 4
  name: maas-br4
  type: bridge
  project: default
storage_pools:
- config:
    size: 15GB
    source: /var/snap/lxd/common/lxd/disks/default.img
    volatile.initial_source: /var/snap/lxd/common/lxd/disks/default.img
    zfs.pool_name: default
  description: ""
  name: default
  driver: zfs
- config:
    source: /var/snap/lxd/common/lxd/storage-pools/local
  description: ""
  name: local
  driver: dir
profiles:
- config: {}
  description: Default LXD profile
  devices:
    eth0:
      name: eth0
      nictype: bridged
      parent: ens5
      type: nic
    root:
      path: /
      pool: default
      type: disk
  name: default
- config:
    boot.autostart: "1"
    migration.incremental.memory: "true"
    raw.lxc: |-
      lxc.apparmor.profile = unconfined
      lxc.cgroup.devices.allow = c 10:237 rwm
      lxc.cgroup.devices.allow = b 7:* rwm
      lxc.mount.auto=proc:rw sys:rw
      lxc.cap.drop =
    security.nesting: "true"
    security.privileged: "true"
    user.network-config: |
      version: 2
      renderer: networkd
      ethernets:
        eth0:
          optional: false
          dhcp4: false
          dhcp6: false
          accept-ra: false
          link-local: [ ]
          match:
            name: 'eth0'
          set-name: eth0
      bridges:
        br0:
          interfaces: ['eth0']
          optional: false
          dhcp4: false
          dhcp6: false
          accept-ra: false
          link-local: [ ]
          addresses: [10.10.10.10/24]
          routes:
            -to: default
             via: 10.10.10.254
             on-link: true
            -to: 10.10.10.0/24
             via: 10.10.10.10
             scope: link
          parameters:
            priority: 1
            stp: false
    user.user-data: |
      #cloud-config
      hostname: maas-rack-000
      fqdn: maas-rack-000.maas.ubuntu-show.me
      manage_etc_hosts: false
      prefer_fqdn_over_hostname: true
      locale: 'en_US.UTF-8'
      timezone: America/Los_Angeles
      final_message: 'maas rack-controller completed installing in $UPTIME'
      package_update: true
      package_upgrade: true
      packages: [git, jq, ntpdate, pigz, squashfuse, ubuntu-cloudimage-keyring, ubuntu-cloud-keyring, unzip, vim]
      ssh_pwauth: true
      apt:
        primary:
          - arches: [amd64]
            uri: 'http://us-west-1.ec2.archive.ubuntu.com/ubuntu'
            search: ['http://us-west-1.ec2.archive.ubuntu.com/ubuntu', 'http://us-west-2.ec2.archive.ubuntu.com/ubuntu']
        security:
           arches: [amd64]
            uri: 'http://us-west-1.ec2.archive.ubuntu.com/ubuntu'
            search: ['http://us-west-1.ec2.archive.ubuntu.com/ubuntu', 'http://us-west-2.ec2.archive.ubuntu.com/ubuntu']
        sources_list: |
          deb [arch=amd64] \$PRIMARY \$RELEASE main universe restricted multiverse
          deb [arch=amd64] \$PRIMARY \$RELEASE-updates main universe restricted multiverse
          deb [arch=amd64] \$PRIMARY \$RELEASE-backports main universe restricted multiverse
          deb [arch=amd64] \$SECURITY \$RELEASE-security main universe restricted multiverse
        conf: |
         APT {
           Get {
             Assume-Yes true;
             Fix-Broken true;
             Auto-Remove true;
             Purge true;
           };
           Acquire {
             ForceIPv4 true;
             Check-Date false;
           };
         };
      write_files:
        - encoding: b64
          path: /home/$(id -un 1000)/.ssh/id_rsa
          owner: '1000:1000'
          permissions: '0600'
          content: 
        - encoding: b64
          path: /home/$(id -un 1000)/.ssh/id_rsa.pub
          owner: '1000:1000'
          permissions: '0644'
          content: 
        - encoding: b64
          path: /home/$(id -un 1000)/.ssh/authorized_keys
          owner: '1000:1000'
          permissions: '0644'
          content: 
          append: true
      runcmd:
        - set -x
        - if [ -f /home/$(id -un 1000)/.show-me.rc ];then . /home/$(id -un 1000)/.show-me.rc;fi
        - export DEBIAN_FRONTEND=noninteractive
        - ntpdate -u ntp.ubuntu.com
        - echo 'export EDITOR=/usr/bin/vim.basic'|tee 1>/dev/null -a /etc/environment
        - update-alternatives --set editor /usr/bin/vim.basic
        - for GROUP in docker kvm libvirt libvirt-qemu lxd maas;do if [ "\$(getentgroup $GROUP;echo \$?)" = "0" ];then usermod -a -G \$GROUP \$(id -un 1000);fi;done
        - echo "${CLOUD_PUBLIC_IPV4} $(hostname -f) $(hostname -s)"|tee 1>/dev/nul -a /etc/hosts
        - sed -r -i.bak '/127.0/d;s/^/127.0.1.1 '${CLOUD_APP}' '${CLOUD_APP_FQDN_LONG}' '${CLOUD_PUBLIC_HOSTNAME}' '${CLOUD_LOCAL_HOSTNAME}'\n127.0.0.1 localhost\n/' /etc/hosts
        - |-
          cat <<RESOLVED|sed -r 's/[ \t]+$//g'|tee /etc/systemd/resolved.conf
          [Resolve]
          DNS=1.1.1.1 1.0.0.1
          FallbackDNS=9.9.9.9 149.112.112.112
          Domains=maas.ubuntu-show.me ubuntu-show.me us-west-1.compute.internal
          DNSSEC=allow-downgrade
          DNSOverTLS=opportunistic
          MulticastDNS=yes
          LLMNR=yes
          Cache=no-negative
          CacheFromLocalhost=no
          DNSStubListener=no
          DNSStubListenerExtra=
          ReadEtcHosts=yes
          ResolveUnicastSingleLabel=yes
          RESOLVED
        - rm -f /etc/resolv.conf
        - ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf
        - systemctl restart systemd-resolved
        - if \$(test -d /proc/sys/net/ipv6/conf);then (find 2>/dev/null /sys/class/net -type l ! -lname "virtual*" -printf 'net.ipv6.conf.%P.disable_ipv6=1\n'|sort -uV)|tee 1>/dev/null /etc/sysctl.d/99-disable-ipv6.conf;fi
        - if \$(test -f /etc/sysctl.d/99-disable-ipv6.conf -a -d /proc/sys/net/ipv6/conf);then sysctl -p /etc/sysctl.d/99-disable-ipv6.conf;fi
        - systemctl restart procps.service
        - snap install maas --channel=3.2/beta
