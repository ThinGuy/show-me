#cloud-config
merge_how:
 - name: list
   settings: [append]
 - name: dict
   settings: [no_replace, recurse_list]
final_message: 'Landscape Quickstart Installed in $UPTIME'
manage_etc_hosts: false
prefer_fqdn_over_hostname: true
fqdn: landscape.ubuntu-show.me
hostname: landscape
timezone: America/Los_Angeles
locale: en_US.UTF-8
package_upgrade: true
packages: [jq, landscape-client, lynx, petname]
apt:
  conf: |
    APT {
      Get {
        Assume-Yes "true";
        Fix-Broken "true";
        Auto-Remove "true";
        Purge "true";
      };
      Acquire {
        ForceIPv4 "true";
        Check-Date "false";
      };
    };
  primary:
    - arches: [armhf]
      uri: http://ports.ubuntu.com/ubuntu
  security:
    - arches: [armhf]
      uri: http://ports.ubuntu.com/ubuntu
  sources_list: |
    deb [arch=armhf] $PRIMARY $RELEASE main universe restricted multiverse
    deb [arch=armhf] $PRIMARY $RELEASE-updates main universe restricted multiverse
    deb [arch=armhf] $SECURITY $RELEASE-security main universe restricted multiverse
    deb [arch=armhf] $PRIMARY $RELEASE-backports main universe restricted multiverse
apt:
  sources:
    landscape-19.10-bionic.list:
      source: 'deb [arch=armhf] http://ppa.launchpad.net/landscape/19.10/ubuntu bionic main'
      keyid: 6E85A86E4652B4E6
ssh_pwauth: true
bootcmd:
  - ['cloud-init-per', 'once', 'net0', 'echo', 'network: {config: disabled}', '>', '/etc/cloud/cloud.cfg.d/99-disable-network-config.cfg']
  - |-
    cat <<-NETPLAN|sed -r 's/[ \t]+$//g;/^$/d'|tee 1>/dev/null /etc/netplan/99-show-me-landscape.yaml
    network:
      version: 2
      renderer: networkd
      ethernets:
        enp0s3:
          dhcp4: false
          dhcp6: false
          optional: false
          accept-ra: false
          link-local: [ ]
          match:
            macaddress: '$(ip -o l show dev enp0s3|grep -oP "(?<=ether )[^ ]+")'
          set-name: enp0s3
        enp0s8:
          dhcp4: false
          dhcp6: false
          optional: false
          accept-ra: false
          link-local: [ ]
          match:
            macaddress: '$(ip -o l show dev enp0s8|grep -oP "(?<=ether )[^ ]+")'
          set-name: enp0s8
      bridges:
        br0:
          macaddress: '$(ip -o l show dev enp0s8|grep -oP "(?<=ether )[^ ]+")'
          interfaces: ['enp0s8']
          link-local: [ ]
          dhcp4: true
          dhcp6: false
          optional: false
          accept-ra: false
          link-local: [ ]
          dhcp4-overrides:
            use-routes: true
            use-dns: false
            use-domains: false
          nameservers:
            addresses:
            - 9.9.9.9
            - 1.1.1.1
            search:
            - ubuntu-show.me
          parameters:
            priority: 0
            stp: false
        br1:
          macaddress: '$(ip -o l show dev enp0s3|grep -oP "(?<=ether )[^ ]+")'
          interfaces: ['enp0s3']
          link-local: [ ]
          dhcp4: true
          dhcp6: false
          dhcp4-overrides:
            use-routes: true
            use-dns: false
            use-domains: false
          nameservers:
            addresses:
            - 9.9.9.9
            - 1.1.1.1
            search:
            - ubuntu-show.me
          parameters:
            priority: 0
            stp: false
    NETPLAN
  - ['cloud-init-per', 'once', 'net2', 'netplan', '--debug', 'generate']
  - ['cloud-init-per', 'once', 'net3', 'netplan', '--debug', 'apply']
  - ['cloud-init-per', 'once', 'net3', 'systemctl', 'restart', 'systemd-networkd', 'systemd-resolved', 'procps.service']
  - ['cloud-init-per', 'once', 'bc0', 'set', '-x']
  - ['cloud-init-per', 'once', 'bc1', 'export', 'DEBIAN_FRONTEND=noninteractive']
  - ['cloud-init-per', 'once', 'apt0', 'apt-get', 'update']
  - ['cloud-init-per', 'once', 'apt1', 'apt-get', 'upgrade', 'ubuntu-advantage-tools', '--option=Acquire::ForceIPv4=true', '--assume-yes', '--quiet', '--auto-remove', '--purge']
  - ['cloud-init-per', 'once', 'apt2', 'apt-get', 'install', 'apt-transport-https', 'debconf-utils', '--option=Acquire::ForceIPv4=true', '--assume-yes', '--quiet', '--auto-remove', '--purge']
  - ['cloud-init-per', 'once', 'apt3', 'apt-get', 'remove', 'lxd', 'lxd-client', '--option=Acquire::ForceIPv4=true', '--assume-yes', '--quiet', '--auto-remove', '--purge']
runcmd:
  - set -x
  - "echo 'precedence ::ffff:0:0/96  100'|tee 1>/dev/null -a /etc/gai.conf"
  - export DEFAULT_IP=$(ip -o -4 a show $(ip -o r l default|grep -v '10\.10\.10\.'|grep -m1 -oP "(?<=dev )[^ ]+")|grep -m1 -oP "(?<=inet )[^/]+")
  - sed -i -r "s/127.0.1.1/$DEFAULT_IP/;/localhost/a ${DEFAULT_IP}\t$(hostname -f) $(hostname -s)" /etc/hosts
  - systemctl restart systemd-networkd systemd-resolved procps.service
  - export DEBIAN_FRONTEND=noninteractive
  - echo ""|base64 -d|tee 1>/dev/null /usr/local/bin/petname-helper.sh
  - "chown root:root /usr/local/bin/petname-helper.sh"
  - chmod 0755 /usr/local/bin/petname-helper.sh
  - echo ""|base64 -d|tee 1>/dev/null /usr/local/bin/add-clients.sh
  - "chown root:root /usr/local/bin/add-clients.sh"
  - chmod 0755 /usr/local/bin/add-clients.sh
  - echo ""|base64 -d|tee 1>/dev/null /etc/systemd/system/show-me-files.service
  - "chown root:root /etc/systemd/system/show-me-files.service"
  - chmod 0644 /etc/systemd/system/show-me-files.service
  - echo ""|base64 -d|tee 1>/dev/null /home/$(id -un 1000)/.ssh/id_rsa
  - "chown $(id -un 1000):$(id -un 1000) /home/$(id -un 1000)/.ssh/id_rsa"
  - chmod 0400 /home/$(id -un 1000)/.ssh/id_rsa
  - echo ""|base64 -d|tee 1>/dev/null /home/$(id -un 1000)/.ssh/id_rsa.pub
  - chmod 0640 /home/$(id -un 1000)/.ssh/id_rsa.pub
  - "chown $(id -un 1000):$(id -un 1000) /home/$(id -un 1000)/.ssh/id_rsa.pub"
  - echo ""|base64 -d|tee 1>/dev/null /home/$(id -un 1000)/landscape.lynx
  - "chown $(id -un 1000):$(id -un 1000) /home/$(id -un 1000)/landscape.lynx"
  - chmod 0644 /home/$(id -un 1000)/landscape.lynx
  - echo ""|base64 -d|tee 1>/dev/null /usr/local/bin/show-me-landscape_lxd-preseed.sh
  - "chown root:root /usr/local/bin/show-me-landscape_lxd-preseed.sh"
  - chmod 0755 /usr/local/bin/show-me-landscape_lxd-preseed.sh
  - echo ""|base64 -d|tee 1>/dev/null /etc/ssl/certs/landscape_server.pem
  - chmod 0644 /etc/ssl/certs/landscape_server.pem
  - "chown root:root /etc/ssl/certs/landscape_server.pem"
  - echo ""|base64 -d|tee 1>/dev/null /etc/ssl/private/landscape_server.key
  - chmod 0644 /etc/ssl/private/landscape_server.key
  - "chown root:root /etc/ssl/private/landscape_server.key"
  - echo ""|base64 -d|tee 1>/dev/null /etc/ssl/certs/landscape_server_ca.crt
  - chmod 0644 /etc/ssl/certs/landscape_server_ca.crt
  - "chown root:root /etc/ssl/certs/landscape_server_ca.crt"
  - cp /etc/ssl/certs/landscape_server_ca.crt /usr/local/share/ca-certificates/
  - "apt-get -o Acquire::ForceIPv4=true update"
  - if $(test -n "$(command 2>/dev/null -v lxd.lxc)");then su - $(id -un 1000) -c 'sudo snap refresh lxd --channel latest/stable';else su - $(id -un 1000) -c 'sudo snap install lxd';fi
  - snap restart snapd
  - if [ -f /etc/default/crda ];then sed -r -i 's/^s*REGDOMAIN=S*/REGDOMAIN=US/' /etc/default/crda;fi
  - for GROUP in docker kvm libvirt libvirt-qemu lxd landscape;do if [ "$(getent group $GROUP;echo $?)" = "0" ];then usermod -a -G $GROUP $(id -un 1000);fi;done
  - update-ca-certificates --fresh --verbose
  - mkdir -p /etc/show-me/www /etc/show-me/log
  - if ! $(grep -qE 'PATH.*/snap/bin' /etc/environment);then sed -i -r '1s|\x22$|\x3a/snap/bin&|g' /etc/environment;fi
  - echo "EDITOR=/usr/bin/vim.basic"|tee 1>/dev/null -a /etc/environment
  - . /etc/environment
  - if [ -f /usr/local/bin/petname-helper.sh ];then /usr/local/bin/petname-helper.sh;fi
  - if [ -f /home/ubuntu/.ssh/id_rsa ];then cat /home/ubuntu/.ssh/id_rsa|tee 1>/dev/null -a /home/ubuntu/.ssh/authorized_keys;fi
  - if [ -f /etc/systemd/system/show-me-files.service ];then systemctl daemon-reload;for S in enable start start status;do systemctl $S show-me-files.service;sleep .5;done;fi
  - apt install landscape-server-quickstart -o Acquire::ForceIPv4=true -yqf --auto-remove --purge
  - if [ -f /etc/ssl/certs/landscape_server_ca.crt ];then cp /etc/ssl/certs/landscape_server_ca.crt /etc/landscape/landscape_server_ca.crt;fi
  - if [ -f /etc/ssl/certs/landscape_server.pem ];then cp /etc/ssl/certs/landscape_server.pem /etc/landscape/;fi
  - if [ -f /etc/landscape/landscape_server.pem ];then echo "ssl_public_key = /etc/landscape/landscape_server.pem "|sudo tee 1>/dev/null -a /etc/landscape/client.conf;fi
  - if [ -f /etc/ssl/certs/landscape_server.pem ];then cp /etc/ssl/certs/landscape_server.pem /etc/landscape/;fi
  - if [ -f /etc/lynx/lynx.cfg ];then sed -i -r "s/^#?(FORCE_SSL_COOKIE.*:|SET_COOKIE.*:|ACCEPT_ALL_COOKIE.*:)[^$]*/\1TRUE/;s/^#?(COOKIE_LOOSE_INVALID_DOMAINS:)[^$]*/\1$(hostname -I|sed -r 's/\x20/\n/g'|sed -r '/:|^$/d;1s/^/'$(hostname -d)'\n/g'|paste -sd,)/;s/^#?(FORCE_COOKIE_PROMPT.*:|FORCE_SSL_PROMPT.*:)[^$]*/\1yes/;s/^#?(COOKIE_.*FILE:.*$)/\1/" /etc/lynx/lynx.cfg;fi
  - if [ -f /home/$(id -un 1000)/landscape.lynx ];then lynx -cmd_script=/home/$(id -un 1000)/landscape.lynx https://$(hostname -f);fi
  - if [ -f /etc/landscape/landscape_server_ca.crt -a -d /etc/show-me/www ];then cp /etc/landscape/landscape_server_ca.crt /etc/show-me/www/landscape_server_ca.crt;fi
  - if [ -f /etc/landscape/landscape_server.pem -a -d /etc/show-me/www ];then cp /etc/landscape/landscape_server.pem /etc/show-me/www/;fi
  - if [ -f /etc/landscape/client.conf -a -d /etc/show-me/www ];then cp /etc/landscape/client.conf /etc/show-me/www/landscape-client.conf;fi
  - "landscape-config -k /etc/landscape/landscape_server_ca.crt -t $(hostname -s) -u https://$(hostname -f)/message-system --ping-url http://$(hostname -f)/ping -a standalone --http-proxy= --https-proxy= --script-users=ALL --access-group=global --tags=landscape-server,demo,ubuntu --silent --log-level=debug"
  - if [ -f /usr/local/bin/show-me-landscape_lxd-preseed.sh ];then /usr/local/bin/show-me-landscape_lxd-preseed.sh;fi
  - "lxc remote add min https://cloud-images.ubuntu.com/minimal/daily --protocol simplestreams --accept-certificate"
  - "for I in $(lxc image list min: -cfl|awk '/more|CONTAIN/{print $4}'|sort -uV|sed '1h;1d;$!H;$!d;G');do ((lxc image copy min:${I} local: --alias ${I}-min --auto-update --public) &);done"
  - if $(test -f /usr/local/bin/add-clients.sh);then /usr/local/bin/add-clients.sh;fi