final_message: 'MAAS Show Me Demo Installed in $UPTIME'
merge_how:
 - name: list
   settings: [append]
 - name: dict
   settings: [no_replace, recurse_list]
manage_etc_hosts: false
preserve_hostname: true
prefer_fqdn_over_hostname: true
fqdn: maas.ubuntu-show.me
hostname: maas
locale: en_US.UTF-8
package_update: true
package_upgrade: true
packages: [amtterm, dnsutils, build-essential, debconf-utils, dialog, git, gnupg, jq, landscape-client, lynx, maas-cli, maas-common, postgresql-client, postgresql-common, postgresql, software-properties-common, ssl-cert, tree, unzip, vim, wsmancli]
apt:
  conf: |
    APT {
      Get {
        Assume-Yes "true";
        Fix-Broken "true";
        Auto-Remove "true";
        Purge "true";
      };
      Acquire {
        ForceIPv4 "true";
        Check-Date "false";
      };
    };
  primary:
    - arches: [amd64]
      uri: 'http://us.archive.ubuntu.com/ubuntu'
      search: ['http://us.archive.ubuntu.com/ubuntu', 'http://us.archive.ubuntu.com/ubuntu']
  security:
    - arches: [amd64]
      uri: 'http://us.archive.ubuntu.com/ubuntu'
      search: ['http://us.archive.ubuntu.com/ubuntu', 'http://us.archive.ubuntu.com/ubuntu']
  sources_list: |
    deb [arch=amd64] $PRIMARY $RELEASE main universe restricted multiverse
    deb [arch=amd64] $PRIMARY $RELEASE-updates main universe restricted multiverse
    deb [arch=amd64] $SECURITY $RELEASE-security main universe restricted multiverse
    deb [arch=amd64] $PRIMARY $RELEASE-backports main universe restricted multiverse
